<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расшифровка иероглифических черт</title>
    <link rel="stylesheet" href="styles.css">
        
</head>
<body>
    <header>
        <h1> Расшифровка иероглифических черт</h1>
    </header>

    <div class="container">
        <div class="signal">
            <h2>Найди правильный иероглиф:</h2>
            <img src="example-signal.png" alt="Графический сигнал" id="signal-image">
        </div>

        <div class="options" id="options-container">
            <!-- Кнопки с выбором ответов -->
        </div>

        <div class="result" id="result">
            <!-- Здесь будет отображаться результат -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
